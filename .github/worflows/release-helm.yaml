name: release-image-helm
on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true
      tag:
        type: string
        required: true
    secrets:
      GH_ORG_TOKEN:
        required: true
env:
  REGISTRY: ghcr.io
jobs:
  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: built-application
          path: target/quarkus-app

      - name: Get repository name
        run: echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: src/main/docker/Dockerfile.jvm
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:${{ inputs.tag }}

      - name: Update image tag in helm values
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.image.tag = "${{ inputs.tag }}"' charts/${{ env.REPOSITORY_NAME }}/values.yaml

      - name: Update version in helm chart
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.version = "${{ inputs.version }}"' charts/${{ env.REPOSITORY_NAME }}/Chart.yaml

      - name: Release helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          repository: platform-helm-charts
          token: ${{ secrets.GH_ORG_TOKEN }}
          charts_url: https://property-xyz-v2.github.io/platform-helm-charts/